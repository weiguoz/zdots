format = """
$all\
$fill\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$line_break\
$character
"""

right_format = "$time"

[fill]
symbol = " "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 35
style = "bold red"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
style = "bold dimmed white"
threshold = 70
disabled = false

[character]
error_symbol = "[✖](bold red) "

[docker_context]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " underwent [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "${count}+"
behind = "${count}-"
diverged = "🔱 ${ahead_count}+ ${behind_count}-"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
style = "bold bright-black"
format = "[$time]($style)"
disabled = false

[username]
show_always = false
